<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5"
      lang="en">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        
        <link href="/css/sidebar.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:replace="fragments/header :: sellerdashboardHeader"></div>
         <div class="container mt-5">
            <div class="row">
                <div class="col-4">
                    <form action="/seller/createproduct" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                          <label for="productname">Product Name</label>
                          <input th:field="${product.name}"  type="text" class="form-control" id="productname" aria-describedby="productName" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                          <label for="price">Price</label>
                          <input th:field="${product.price}"  type="number" class="form-control" id="price" placeholder="Price">
                        </div>
                        <div class="form-group">
                          <label for="details">Product Details</label>
                          <textarea th:field="${product.discription}" type="text" class="form-control" id="details" placeholder="Product Description"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form> 
                </div>
            </div>
        </div>
    </body>
</html>
