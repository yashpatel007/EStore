<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecutity5"
      lang="en">
    <head>
        <title>Estore Home Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
         <link rel="stylesheet" href="/css/footer.css">
           
             </head>
    <body>
        <div th:replace="fragments/header :: headerElement"></div>
        <div id="carousal" class="container mt-5 mb-5">
            <span style="text-align: center"><h2>Checkout our Deals</h2></span>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="/images/carousal1.JPG" alt="First slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Mobile Phones</h5>
                            <p>Get best deals on latest mobile phones with up to 100$ off </p>
                          </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/images/carousal2.JPG" alt="Second slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Desktop</h5>
                            <p>Choose desktop from Samsung, Dell, Apple with offers easy to your wallet</p>
                          </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="/images/carousal3.JPG" alt="Third slide">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Washing Machine</h5>
                            <p>Great deals on washing machines Samsung, Sony, LG</p>
                          </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
